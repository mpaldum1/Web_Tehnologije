<!DOCTYPE html>
<html lang="bs">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <link rel="stylesheet" href="/css/sale.css">
    <link rel="stylesheet" href="/css/rezervacija.css">

    <title>rezervacija
    </title>
</head>

<body>
    <div class="frame">
        <div class="meni">
            <ul id="lista">
                <li> <a href="/html/pocetna.html" >Početna </a></li>
                <li> <a href="/html/sale.html" > Sale </a> </li>
                <li> <a href="/html/unos.html" > Unos </a> </li>
                <li> <a href="/html/rezervacija.html" > Rezervacije</a> </li>
                <li> <a href="/html/rezervacija.html" > Osobe</a> </li>
            </ul>
            <div class="logo">
                <img id="slikaLogo" src="/Galerija/logo.jpg" alt="logo">
            </div>
        </div>

        <div class="sadrzaj">

            <form class="forma">
                <label for="sala">Sala</label>
                <select name="sala" id="sala" onchange="eventSala(this.value)">
                    <option value="1-11">1-11</option>
                    <option value="1-15">1-15</option>
                    
                </select>
                <label for="periodicna">Periodična</label>
                <input type="checkbox" name="periodicna" id="periodicna" onchange="eventPeriodicna(this.checked)"> <br>
                <label for="pocetak">Početak</label>
                <input type="time" name="pocetak" id="pocetak" value="09:00" onchange="eventPocetak(this.value)"> <br>
                <label for="kraj">Kraj</label>
                <input type="time" name="kraj" id="kraj" value="13:00" onchange="eventKraj(this.value)"> <br>
                <label for="osoblje">Osoblje</label>
                <select name="osoblje" id="osoblje" >
                </select>

            </form>
            <div class="kalendar" id = "kalendar">
                
            </div>          
            <div class="prethodni">
                <button type="button" id = "prethodni" onclick=" eventPrethodni()">Prethodni</button>
            </div>
            <div class="sljedeci">
                <button type="button" id = "sljedeci" onclick="eventSljedeci()">Sljedeći</button>
            </div>
        </div>
        </div>

        <script src="/js/kalendar.js"></script>
        <script src="/js/Pozivi.js"></script>
        <script src="/js/rezervacija.js"></script>
</body>

</html>
